<!DOCTYPE html>
<html lang = "en">
		<head>
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
				<title>What Modie Recommends</title>
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		</head>
		<body>
				<div class = "row">
					<div class = "col-md-4">
						<img src = "{{ moviedetails.PosterPath}}" width = "100%" height = "100%"/>
					</div>
					<div class = "col-md-8">
						<table class = "table">
							<tbody><tr><strong><h1>{{moviedetails.Title}}</h1></strong></tr>
								<tr><h6>Average Vote is <strong>{{moviedetails.AverageVote}}</strong> out of 10<br /><br />Release Date:<strong>{{moviedetails.ReleaseDate}}</strong><h6></tr>	
								<tr>
									<h4>
										<strong style = "margin-top:10px;">Description: </strong>{{moviedetails.Overview}}
									</h4>
									<a href = "http://localhost:5000/" style = "text-decoration: none"><button type="button" class="btn btn-lg btn-danger">Ask Modie Again</button></a>
								</tr>
							</tbody>
						</table>
						<strong style = "margin-top:20px;">Modie thinks you feel {{moviedetails.Feeling}} right now.</strong>
					</div>
				</div>
		
				<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
				<!-- Include all compiled plugins (below), or include individual files as needed -->
				<script src="js/bootstrap.min.js"></script>
		</body>

		<style>
			@import url('https://fonts.googleapis.com/css?family=Playfair+Display');
			
			html,body{
				width: 100vw;
				height: 100vh;
				overflow-y: hidden;
				background-color:white;
				color: black;
				font-family: 'Playfair Display', serif;
			}
			p{
				margin-left:10px;
				margin-right: 10px;
			}
			.col-md-4{
				height:100vh;
				
			}
			.col-md-8{
				height: 100vh;
			}
			
			td{
				border-width: 0px;
				color:white;
			}


		</style>
</html>
